{% extends 'main.html' %}
{% block content %}
<div class="container">
    <h2> Dang nhap </h2>
    <hr/>

    <div class="row justify-content-center">
        <div class="col-4">
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="exampleInputUsername">Tai khoan</label>
                <input type="username" class="form-control" id="exampleInputUsername" placeholder="Nhap tai khoan" name="username" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Mat khau</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nhap mat khau" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Dang nhap</button>
            <p>{{error}}</p>
        </form>
        </div>
    </div>

</div>
{%endblock%}
